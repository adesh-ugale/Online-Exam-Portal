<body>

    <p style="color:red;">{{examDuration}}</p>
    
    <form name="questionForm" class="questionForm">
        <label>Question No:</label>
        <input type="text"  name="qno"   [value]="question.qno" ><br><br>
    <input type="text"   name="qtext" [value]="question.qtext" size="100"><br><br>
    
    <br><br>
      
    <input   name="options" type="radio" [checked]="isChecked(question.op1)"  [value]="question.op1" [(ngModel)]="submittedAnswer" (change)="saveAnswer()"  class="css-checkbox" name="radioModel" [(ngModel)]="selected"><span [style.color]="getColor(question.op1)">{{question.op1}}</span><br><br>
    <input   name="options" type="radio" [checked]="isChecked(question.op2)"  [value]="question.op2" [(ngModel)]="submittedAnswer" (change)="saveAnswer()"  class="css-checkbox" name="radioModel" [(ngModel)]="selected"><span [style.color]="getColor(question.op2)">{{question.op2}}</span><br><br> 
    <input   name="options" type="radio" [checked]="isChecked(question.op3)"  [value]="question.op3" [(ngModel)]="submittedAnswer" (change)="saveAnswer()" class="css-checkbox" name="radioModel" [(ngModel)]="selected" ><span [style.color]="getColor(question.op3)">{{question.op3}}</span><br><br> 
    <input   name="options" type="radio" [checked]="isChecked(question.op4)"  [value]="question.op4" [(ngModel)]="submittedAnswer" (change)="saveAnswer()"  class="css-checkbox" name="radioModel" [(ngModel)]="selected"><span [style.color]="getColor(question.op4)">{{question.op4}}</span><br><br>

    
        <input [value]="question.answer" type="hidden"><br><br>

        <div id="button">

        <input id="a" type="button" value="Previous" (click)="previousQuestion()">
    
        <input id="a" type="button" value="Next" (click)="nextQuestion()">
        
        <input id="a" type="button" value="End Exam" (click)="endExam()">

        </div>
        
    </form>
    
    </body>
